<form name="form1" method="get">
<input type="hidden" name="ord" value="{{ord}}">
<input type="hidden" name="mode" value="">

<table class="t_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
<col width="120"><col>
<tr>
    <td class="t_th01">구분</td>
    <td class="t_td01">
        <label><input type="radio" name="s_type" class="ipt01" value="" checked /> 전체 </label> &nbsp;
        <!--@loop(types)-->
        <label><input type="radio" name="s_type" class="ipt01" value="{{types.id}}" /> {{types.name}} </label> &nbsp;
        <!--/loop(types)-->
    </td>
</tr>
<tr>
    <td class="t_th01">모듈</td>
    <td class="t_td01">
        <label><input type="radio" name="s_module" class="ipt01" value="" checked /> 전체 </label> &nbsp;
        <!--@loop(modules)-->
        <label><input type="radio" name="s_module" class="ipt01" value="{{modules.id}}" /> {{modules.name}} </label> &nbsp;
        <!--/loop(modules)-->
    </td>
</tr>
<tr>
    <td class="t_th01">검색</td>
    <td class="t_td01">
        <select name="s_field" onchange="document.forms['form1']['s_keyword'].focus();">
            <option value="">- 전체 -</option>
            <option value="a.action_desc">작업설명</option>
        </select>
        <input type="text" name="s_keyword" size="30" onfocus="this.select();">
        <button type="submit" class="bttn2">검색</button>
    </td>
</tr>
</table>

<table class="a_tb01" cellpadding="0" cellspacing="0" border="0">
<tr>
    <td class="a_th01">{{list_total}}</td>
    <td class="a_td01">
        <!--button type="button" class="bttn2" onclick="document.forms['form1']['mode'].value='excel';document.forms['form1'].submit();document.forms['form1']['mode'].value='';">EXCEL</button-->
    </td>
</tr>
</table>

</form>
{{form_script}}

<form name="form2" method="post">
<table class="l_tb01" cellpadding="0" cellspacing="0">
<col width="50">
<col width="80">
<col width="80">
<col width="150">
<col width="240">
<col width="240">
<col width="160">
<col width="120">
<thead>
<tr align="center">
    <td class="l_th01">No</td>
    <td class="l_th01">모듈</td>
    <td class="l_th01">구분</td>
    <td class="l_th01">작업설명</td>
    <td class="l_th01">기존정보</td>
    <td class="l_th01">변경정보</td>
    <td class="l_th01">실행자</td>
    <td class="l_th01">실행일</td>
</tr>
</thead>
<tbody>
<!--@loop(list)-->
<tr class="l_tr_{{list.ROW_CLASS}}" align="center">
    <td class="l_td01">{{list.__ord}}</td>
    <td class="l_td01">{{list.module_conv}}</td>
    <td class="l_td01">{{list.action_type_conv}}</td>
    <td class="l_td01">
        <a href="javascript:OpenWindows('log_view.jsp?id={{list.id}}', '_LLV01', 1000, 800)">{{list.action_desc}}</a>
    </td>
    <td class="l_td01" align="left">{{list.before_info}}</td>
    <td class="l_td01" align="left">{{list.after_info}}</td>
    <td class="l_td01" align="left">
        <!--@nif(list.user_id:0)-->
        <span class="crm" _id="{{list.user_id}}" _status="{{list.ustatus}}" _usernm="{{list.user_nm}}">
    {{list.user_nm}} ({{list.login_id}})
</span>
        <!--/nif(list.user_id:0)-->
    </td>
    <td class="l_td01">{{list.reg_date_conv}}</td>
</tr>
<!--/loop(list)-->
</tbody>
</table>
<!--@nif(list)-->
<table class="n_tb01" cellpadding="0" cellspacing="0">
    <tr>
        <td>해당 자료가 없습니다.</td>
    </tr>
</table>
<!--/nif(list)-->

<table class="p_tb01" cellpadding="0" cellspacing="0">
    <tr>
        <td class="p_td01">{{pagebar}}</td>
    </tr>
</table>
</form>

<script>ListSort(null, "{{ord}}");</script>
<script>
addEvent("onload", function() {
    setCRM(<!--@nif(admin_block)-->true<!--/nif(admin_block)-->);
});
</script>
