<script>
    <!--@if(admin_block)-->
    function copyCourse() {
        var idx = setCourseValue();
        if(idx == "") alert("선택한 과정이 없습니다.\n(패키지 과정은 복사가 불가능합니다.)");
        else OpenLayer("course_copy.jsp?idx=" + idx + "&{{mode_query}}", "_CPCOURSE_", 900, 700);
        //else location.href = "course_copy.jsp?idx=" + idx + "&{{mode_query}}";
    }

    function setCourseValue() {
        var el = document.getElementsByName("idx");
        if(!el) return "";
        var tmpArr = new Array();
        for(var i=0; i<el.length; i++) if(el[i].checked == true) tmpArr.push(el[i].value);
        return tmpArr.join(",");
    }
    <!--/if(admin_block)-->

    function setLabel() {
        var progresses = { "보임" : "blue", "숨김" : "gray", "온라인" : "sky", "집합" : "red", "혼합" : "green", "패키지" : "brown" };
        $(".label").each(function() {
            var v = $(this).html();
            $(this).addClass(progresses[v]);
        });
    }
    addEvent("onload", function() { setLabel(); } );
</script>
