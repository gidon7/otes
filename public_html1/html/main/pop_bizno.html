<h4 class="content_title" style="font-size:20px; line-height:20px; margin:10px;">사업자등록번호 진위조회</h4>
    <form name="form1" method="POST" target="_self" action="pop_bizno.jsp">
        <div class="tb_box type_write">
            <table summary="사업자등록번호 조회에 필요한 내용을 입력해주세요" class="search">
                <caption>사업자등록번호 조회양식</caption>
                <colgroup>
                    <col style="width:140px;" />
                    <col />
                </colgroup>
                <tbody>
                <tr>
                    <th class="tb_th"><label for="biz_no">사업자등록번호</label></th>
                    <td>
                        <input type="text" name="biz_no" id="biz_no" maxlength="10" placeholder="'-'를 제외한 숫자 10자리를 입력" style="width:250px;margin-left:7px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="tb_th"><label for="ceo_nm">대표자 성명</label></th>
                    <td>
                        <input type="text" name="ceo_nm" id="ceo_nm" maxlength="20" placeholder="외국인 사업자의 경우, 영문명을 입력" style="width:250px; margin-left:7px;" />
                    </td>
                </tr>
                <tr>
                    <th class="tb_th"><label for="open_year">개업일시</label></th>
                    <td>
                        <select name="open_year" style="margin-left:7px;">
                            <option value=""> - 년 - </option>
                            <!--@loop(years)-->
                            <option value="{{years.id}}">{{years.name}}년</option>
                            <!--/loop(years)-->
                        </select>
                        <select name="open_month">
                            <option value=""> - 월 - </option>
                            <!--@loop(months)-->
                            <option value="{{months.id}}">{{months.name2}}월</option>
                            <!--/loop(months)-->
                        </select>
                        <select name="open_day">
                            <option value=""> - 일 - </option>
                            <!--@loop(days)-->
                            <option value="{{days.id}}">{{days.name2}}일</option>
                            <!--/loop(days)-->
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="tb_th"><label>조회결과</label></th>
                    <td style="padding-left:7px;">
                        <!--@if(result)-->{{result}}<!--/if(result)-->
                        <!--@nif(result)-->&nbsp;<!--/nif(result)-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div style="position:relative" id="buttonArea">
            <div class="board btn">
                <input type="hidden" name="is_correct" value="{{is_correct}}">
                <input type="button" class="button white" onclick="setValue();" value="입력" />
                <input type="submit" class="button red" id="btn_submit" value="조회" />
            </div>
        </div>
    </form>
    {{form_script}}
<script>
function setValue() {
    if (!opener) {
        alert('팝업을 닫고 다시 여세요.')
        return false;
    }

    var isCorrect = document.forms['form1']['is_correct'].value;
    if(isCorrect == 'false') {
        alert('사업자번호를 확인해주세요.');
        return false;
    }

    var bizNo = document.forms['form1']['biz_no'].value;
    var ceoNm = document.forms['form1']['ceo_nm'].value;
    try { opener.setBizInfo(bizNo, ceoNm); }
    catch (e) { alert('사업자번호 입력에 실패하였습니다. 팝업을 닫은 후 다시 여세요.'); }
    window.close();
}
</script>
</div>
