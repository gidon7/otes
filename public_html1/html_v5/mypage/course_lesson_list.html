<div id="contet_area">
    <h3 class="hide">컨텐츠 내용</h3>
    <div class="path">
        <ol class="path_list">
            <li>마이페이지</li>
            <li>수강현황</li>
        </ol>
    </div>
    <h4 class="content_title">내 화상강의</h4>
    <div class="content_body">
        <div class="tab_wrap">
            <div class="tab_con_wrap">
                <div class="tab_con">
                    <div class="tb_box type_list course_lesson_list" >
                        <table summary="화상강의 중인 과정및 기간 진도율을 나타냅니다.">
                            <caption>화상강의 중인과정</caption>
                            <colgroup>
                                <col style="width: 7%" />
                                <col />
                                <col style="width: 8%" />
                                <col style="width: 20%" />
                                <col style="width: 13%" />
                            </colgroup>
                            <thead>
                            <tr>
                                <th scope="col">구분</th>
                                <th scope="col">강의명</th>
                                <th scope="col">차시</th>
                                <th scope="col">강의시간</th>
                                <th scope="col">강의실</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!--@loop(list)-->
                            <tr align="center">
                                <td class="tac"><span class="label small w30">{{list.type_conv}}</span></td>
                                <td class="tal">
                                    <p class="subject">
                                        <a href="viewer.jsp?cid={{list.course_id}}&lid={{list.lesson_id}}" target="_blank">[{{list.course_nm_conv}}] {{list.lesson_nm_conv}}</a>
                                    </p>
                                </td>
                                <td>{{list.chapter_conv}}차시</td>
                                <td>{{list.study_time_conv}}</td>
                                <td class="tac">
                                    <a href="viewer.jsp?cid={{list.course_id}}&lid={{list.lesson_id}}" target="_blank" class="button small blue btn_study">강의실 입장</a>
                                </td>
                            </tr>
                            <!--/loop(list)-->
                            <!--@nif(list)-->
                            <tr>
                                <td class="nodata" colspan="5">오늘 진행하는 화상강의가 없습니다.</td>
                            </tr>
                            <!--/nif(list)-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function setLabel() {
        var progresses = { "온라인" : "sky", "집합" : "red", "혼합" : "green" };
        $(".label").each(function() {
            var v = $(this).html();
            $(this).addClass(progresses[v]);
        });
    }
    addEvent("onload", function() { setLabel(); } );
</script>
